<div class="mark-pic">
        <div class="pic-header">
            <h3>完善个人信息</h3>
        </div>
        <div class="pic-page">
        <form id="form">
            <ul>
                <li class="pic-title">请填写你的个人信息 , 以使我们帮助你.</li>
                <li><em>就读中学</em><div class="auto-complete">
                    <input type="text" id="" style="width:200px;" value="点击选择学校" class="">
                    <input id="iprovince" type="hidden" name="province">
                    <input id="idistrict" type="hidden" name="distr">
                    <input id="isubdistrict" type="hidden" name="select">
                    <input id="ischool" type="hidden" name="school">
                    <input id="schoolId" type="hidden">
                    <input id="areaid" type="hidden">
                    <span class="auto-complete-search"></span>
                </div></li>

            </ul>
         </form>

<!-- 初始页面弹出层 -->	
	<div id="j_schooldisplay" class="school_pop popcon2 fn-hide">
		<div class="popmain2 school_popmain">
			<h2>
				选择学校
				<!-- <span>选择自己所在地区的学校，获得对应的课程试听</span> -->
			</h2>
		<div id="j_schoolpanel" class="popmain2_con">
			<div class="school-column fn-clear">
				<h3 class="fn-left">选择省份：</h3>
				<div class="school-column-del j_provice"></div>
			</div>
			<div class="school-column fn-clear mt10">
			<h3 class="fn-left">选择城市：</h3>
			<div class="school-column-del j_city"></div>
		</div>
		<div class="school-column fn-clear mt10">
			<h3 class="fn-left">选择区/县：</h3>
			<div class="school-column-del j_subdistrict"></div>
		</div>
		<div class="school-select mt10">
		<div class="school-select-til fn-link-blue j_search">
			<span>
			在
			<b>东城区</b>
			的学校中搜索
			</span>
			<input id="j_searchName" type="text">
			<a class="j_inputSchoolName" href="javascript:;">没有我的学校?</a>
			</div>
			<div class="school-select-til fn-link-blue fn-hide j_input">
			<span>
			在
			<b>东城区</b>
			的学校中添加
			</span>
			<input id="j_inputSchoolName" type="text">
			<a class="j_sure submitSchool">确定</a>
			请在输入框中添加学校，或者
			<a class="j_chooseAgain" href="javascript:;">重新选择?</a>
		</div>
			<div class="school-select-del fn-clear j_school"></div>
		</div>
		</div>
		<div id="school_clearbox" class="mt10 textright">
			<a class="ui-button ui-button-s ui-button-gray" href="javascript:box_clearDiv()">关闭</a>
